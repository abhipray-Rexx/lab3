        <h4> <u>HTML Lists</u> </h4>HTML lists allow web developers to group a set of related items in lists. There is
        an example below of an unordered list.
        <div class="examp1">
            <h4>Example</h4>
            <p id="pp">
                &lt;p&gt;Courses available are: &lt;/p&gt;<br>
                &lt;ul&gt;
                 &lt;li&gt;CSE&lt;/li&gt;<br>
                &lt;li&gt;ECE&lt;/li&gt;
                 &lt;/ul&gt;</p>
